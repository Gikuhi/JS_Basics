<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grading system</title>
</head>
<body>
<script type="text/javascript">
  var i = 0


  if (i>=70 && i<=100){
    document.write("A");
  }
  else if(i>=60 && i<=69){
    document.write("B");
  }
  else if (i>=50 && i<=59){
    document.write("C");
  }
  else if(i>=40 && i<=49){
    document.write("D");
  }
  else if(i>=30 && i<=39){
    document.write("E");
  }
  else if (i>=0 && i<=29){
    document.write("F");
  }
  else{
    document.write("Invalid Input");
  }


</script>




</body>
</html>
